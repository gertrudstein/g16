<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>G16 Veranstaltungen</title>
  <meta name="description" content="G16 Veranstaltungen – Kein Bock auf Diskriminierung!" />

  <style>
    @font-face {
      font-family: 'Typo1915';
      src: url('fonts/1915-Typo-Typewriter.woff2') format('woff2'),
           url('fonts/1915-Typo-Typewriter.woff') format('woff');
      font-display: swap;
    }

    :root{
      --bg:#0a0a0a; --panel:#141414; --ink:#e1e1e1; --muted:#b3b3b3;
      --red:#c11212; --red-strong:#ff2a2a; --border:#262626;
      --focus:#ff3535; --shadow:0 10px 30px rgba(0,0,0,.5); --radius:10px;
    }

    body{
      margin:0;
      font-family:'Typo1915','Courier New',monospace;
      background:var(--bg);
      color:var(--ink);
      line-height:1.5;
      overflow-x:hidden;
    }

    .wrap{max-width:1100px;margin:0 auto;padding:0 1rem;box-sizing:border-box}

    .ribbon{
      position:sticky;top:0;z-index:50;
      background:#000;border-bottom:1px solid var(--border);
      text-align:center;padding:.9rem .8rem;
      box-shadow:var(--shadow);
    }
    .ribbon h1{margin:0;color:var(--red);font-size:2rem}
    .ribbon p{margin:.2rem 0 0;color:var(--muted)}

    header{border-bottom:1px solid var(--border);background:#0d0d0d}
    .mast{padding:1.6rem 0 1.2rem}
    .hero{margin:1rem 0 2rem;border:1px solid var(--border);border-radius:var(--radius);overflow:hidden}
    .hero img{width:100%;display:block}

    .notice{
      background:#111;border:1px dashed var(--border);
      border-radius:var(--radius);padding:.9rem 1rem;
      margin:0 0 1.2rem;color:var(--muted)
    }

    h2{color:var(--red);margin:1.2rem 0 .6rem}
  </style>
</head>

<body>

<div class="ribbon">
  <h1>G16 Veranstaltungen</h1>
  <p>Kein Bock auf Diskriminierung!</p>
</div>

<header>
  <div class="wrap mast">
    <div class="hero" aria-hidden="true">
      <img id="bannerImg" src="/assets/banner.jpg" alt="Gieszer 16 Eingang – Banner">
    </div>
  </div>
</header>

<script>
  (function () {
    const img = document.getElementById('bannerImg');
    const fallback = 'https://i.imgur.com/sxL5FZ0.jpg';
    const test = new Image();
    test.onerror = () => img.src = fallback;
    test.src = img.src;
  })();
</script>

<main class="wrap">

  <!-- SPACE BETWEEN HEADER LINE AND HINWEIS -->
  <div style="height:1.2rem;"></div>

  <div class="notice">
    <h2>Hinweis:</h2>
    Es gibt bei uns grundsätzlich keinen Kartenvorverkauf,
    wir können auch keine Karten an der Abendkasse reservieren. Sorry.
  </div>

  <!-- rest of your page continues here -->

</main>

<footer>
  © Gieszer16 · <span id="year">2025</span>
</footer>

</body>
</html>
