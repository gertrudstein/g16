<!DOCTYPE html>

<title>Kontakte G16</title>

<style>
@font-face {
  font-family: 'Typo1915';
  src: url('fonts/1915-Typo-Typewriter.woff2') format('woff2'),
       url('fonts/1915-Typo-Typewriter.woff') format('woff');
  font-display: swap;
}

:root{
  --bg: #0a0a0a;
  --panel: #141414;
  --ink: #b3b3b3;
  --muted: #b3b3b3;
  --red: #c11212;
  --border: #262626;
  --radius: 10px;
}

*{ box-sizing: border-box; }

body{
  margin:0;
  font-family: 'Typo1915', monospace;
  background: var(--bg);
  color: var(--muted);
  line-height: 1.6;
}

.wrap{
  max-width: 800px;
  margin: 2rem auto;
  padding: 1rem;
}

h1{
  color: var(--red);
  font-size: 2rem;
  text-align: center;
  margin-bottom: 1.5rem;
}

h2{
  color: var(--red);
  font-size: 1.5rem; 
  margin-top: 0.05rem;
}

.box{
  background: var(--panel);
  border:1px solid var(--border);
  border-radius: var(--radius);
  padding: 1.5rem;
}

a{
  color: var(--muted);
  text-decoration: underline;
  font-family: inherit;
}

a:hover{
  color: var(--red);
  text-decoration: underline;
}

/* Footer */
footer{
  border-top: none;
  color: var(--muted);
  text-align: center;
  padding: 1.2rem 0 2.4rem;
  font-size: 0.9rem;
}

footer a{
  color: var(--muted);
  text-decoration: underline;
}

footer a:hover{
  color: var(--red);
  text-decoration: underline;
}

@media (max-width: 600px){
  html{ font-size: 68%; }
  h1{ font-size: 1.5rem; }
  .wrap{ padding: 0.8rem; }
  .box{ padding: 1rem; }
}
</style>
</head>
